<html ng-app> 
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
	    <script src="//use.edgefonts.net/vast-shadow:n4:all.js"></script>
	    <script src="//use.edgefonts.net/vast-shadow:n4:all;megrim.js"></script>
	    <link rel="stylesheet" type="text/css" href="todo.css">
	    <script src="todo.js"></script>
	</head>
	<body>
		<div ng-controller="TodoCtrl"> 
			<h2> you have <span class="emphasis"> {{getTotalTodos()}}</span> things to do </h2>
		<ul> 
			<li ng-repeat="todo in todos"> 
				<input type="checkbox" ng-model="todo.done"/>

				<span class="done-{{todo.done}}">{{todo.text}} </span>
			</li>
		</ul>
		<form> 
			<input class="add-input" placeholder="i need to..." type="text" ng-model="formTodoText" />
			<button class="add-btn" ng-click="addTodo()"> <h2> Add </h2> </button>
		</form>
		</div>
	</body>
